<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
    <fieldset>
        <legend>Cadastro do cliente:</legend>
    <div>
        <label >Nome:</label>
        <input type="text" placeholder="Digite o nome do cliente"size="50">
    </div>
    <div>
        <br>
        <label >Idade:</label>
        <input type="text" placeholder="Digite a idade"size="10">
    </div>
    
    <br>
    
    <div>
        <label >Endereço:</label>
        <input type="text" placeholder="Digite o endereço"size="50">
    </div>

    <br>
    
    <div>
        <label >Cidade:</label>
        <input type="email" placeholder="Digite a cidade"size="50">
    </div>
    <br>
    <div>
        <label >Estado:</label>
        <input type="tel" placeholder="UF"size="2" maxlength="2">
    </div>
    
    <br>
    <div>
        <label >CEP:</label>
        <input type="number" placeholder="XXXX-XXX"size="3" maxlength="8">
    </div>
    <br>
    
    <div>
        <label >Tel/Res:</label>
        <input type="tel" placeholder="99 99999-9999"size="15" maxlength="11">
    </div>

    <br>
    
    <div>
        <label >Tel/Cel:</label>
        <input type="tel" placeholder="99 99999-9999"size="15" maxlength="11">
    </div>
    
    <br>
    
    <div>
        <label >Email</label>
        <input type="email" placeholder="nome@email.com"size="50">
    </div>

    <br>
</fieldset>

    <input type="submit" value="Enviar">

</body>
</html>
